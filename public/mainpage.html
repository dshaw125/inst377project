<html>

<head>
    <title>InfoBooks</title>
    <script src="mainpage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <link rel="stylesheet" href="../glide.core.min.css">
    <style>
        #main-nav {
            background-color: crimson;
            text-align: center;
        }

        #main-nav li {
            display: inline-block;
            position: relative;
            color: dodgerblue;
        }


        #main-nav li:hover {
            background-color: aliceblue;
            color: black;
        }

        #main-nav ul li {
            list-style-type: none;
            display: inline-block;
            text-align: center;
            padding: 10px;
        }

        .img-container {
            margin: auto;
            width: fit-content;
            padding: 10px;
        }



        /*# sourceMappingURL=glide.core.min.css.map */
        .glide {
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .glide * {
            box-sizing: inherit;
        }

        .glide__track {
            overflow: hidden;
        }

        .glide__slides {
            position: relative;
            width: 100%;
            list-style: none;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            touch-action: pan-Y;
            overflow: hidden;
            margin: 0;
            padding: 0;
            white-space: nowrap;
            display: flex;
            flex-wrap: nowrap;
            will-change: transform;
        }

        .glide__slides--dragging {
            user-select: none;
        }

        .glide__slide {
            width: 100%;
            height: 100%;
            flex-shrink: 0;
            white-space: normal;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .glide__slide a {
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .glide__arrows {
            -webkit-touch-callout: none;
            user-select: none;
        }

        .glide__bullets {
            -webkit-touch-callout: none;
            user-select: none
        }

        .glide--rtl {
            direction: rtl;
        }
    </style>
</head>

<body onload="popBesties();" style="background-color: bisque;">

    <nav id="main-nav">
        <ul>
            <a href="mainpage.html">
                <li>Main</li>
            </a>
            <a href="favoritedBooks.html">
                <li>Favorites</li>
            </a>
            <a href="login.html">
                <li>Log In</li>
            </a>
        </ul>
    </nav>
    <div class="img-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUXASQSIvxr6FtSVoCkn2dGjKxHGPDBZ0iQ&s"
            width="200px">
    </div>

    <h1 class="title">InfoBooks</h1>

    <!--will link to search page with results of whatever you searched, filters/advanced searching present-->
    <div id="search">
        <form id="searchBar" onsubmit="searchBook(); return false">
            <input type="text" id="usersearch" placeholder="Title, author, etc.">
            <button type="submit">Search</button>
        </form>
    </div>

    <h2>Bestsellers</h2>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul id="besties" class="glide__slides"></ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">&lt;</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">&gt;</button>
        </div>
    </div>

    <div class="libCarousel" id="recGenre">
        <h2 id="genName"></h2>
    </div>

    <div class="libCarousel" id="userLib">
        <h2 id="yourBooks"></h2>
    </div>

    <div class="libCarousel" id="recGenre">
        <h2 id="genName"></h2>
    </div>


</body>



</html>
